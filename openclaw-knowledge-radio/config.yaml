timezone: "Europe/London"
lookback_hours: 48

paths:
  # workspace base (used only for clarity; not required)
  base_dir: "/home/eva/openclaw_workspace"
  # where this repo lives
  repo_dir: "/home/eva/openclaw_workspace/openclaw-knowledge-radio"
  data_dir: "/home/eva/openclaw_workspace/openclaw-knowledge-radio/data"
  output_dir: "/home/eva/openclaw_workspace/openclaw-knowledge-radio/output"
  state_dir: "/home/eva/openclaw_workspace/openclaw-knowledge-radio/state"
  # your Obsidian vault directory (must exist or will be created)
  obsidian_vault: "/home/eva/openclaw_workspace/obsidian_vault"

limits:
  max_items_total: 40
  max_items_protein: 25
  max_items_daily_knowledge: 5

rss_sources:
  - name: "arXiv q-bio.BM"
    url: "https://arxiv.org/rss/q-bio.BM"
    tags: ["protein-design", "preprint", "arxiv"]
    bucket: "protein"

  - name: "Nature (main journal)"
    url: "https://www.nature.com/nature.rss"
    tags: ["protein-design", "nature", "journal"]
    bucket: "protein"

  - name: "arXiv q-bio.BM"
    url: "https://arxiv.org/rss/q-bio.BM"
    tags: ["protein-design", "preprint", "arxiv"]
    bucket: "protein"

  - name: "arXiv q-bio.QM"
    url: "https://arxiv.org/rss/q-bio.QM"
    tags: ["quantitative-biology", "preprint", "arxiv"]
    bucket: "protein"

  - name: "Nature Biotechnology"
    url: "https://www.nature.com/nbt.rss"
    tags: ["biotech", "journal"]
    bucket: "journal"

  - name: "Nature Chemical Biology"
    url: "https://www.nature.com/nchembio.rss"
    tags: ["chemical-biology", "journal"]
    bucket: "journal"

  - name: "PNAS"
    url: "https://www.pnas.org/rss/current.xml"
    tags: ["biology", "journal"]
    bucket: "journal"

  - name: "arXiv cs.LG (AI/ML)"
    url: "https://arxiv.org/rss/cs.LG"
    tags: ["machine-learning", "arxiv"]
    bucket: "ai_bio"

  - name: "arXiv stat.ML"
    url: "https://arxiv.org/rss/stat.ML"
    tags: ["machine-learning", "statistics"]
    bucket: "ai_bio"

  - name: "arXiv q-bio.PE"
    url: "https://arxiv.org/rss/q-bio.PE"
    tags: ["evolution", "protein"]
    bucket: "protein"

  - name: "Journal of Molecular Biology"
    url: "https://rss.sciencedirect.com/publication/science/00222836"
    tags: ["molecular-biology"]
    bucket: "protein"

  - name: "Nature News"
    url: "https://www.nature.com/nature/articles?type=news&format=rss"
    tags: ["science-news"]
    bucket: "news"

  - name: "Scientific American - Health"
    url: "https://feeds.feedburner.com/ScientificAmerican-Health"
    tags: ["science-news"]
    bucket: "news"

  # -------------------------
  # Key Researchers (Author RSS)
  # -------------------------

  - name: "David Baker (arXiv)"
    url: "https://arxiv.org/search/?query=David+Baker&searchtype=author&abstracts=show&order=-announced_date_first&size=50&format=rss"
    tags: ["protein-design", "diffusion", "author"]
    bucket: "protein"

  - name: "Sergey Ovchinnikov (arXiv)"
    url: "https://arxiv.org/search/?query=Sergey+Ovchinnikov&searchtype=author&abstracts=show&order=-announced_date_first&size=50&format=rss"
    tags: ["protein-design", "inverse-folding", "author"]
    bucket: "protein"

  - name: "Mohamed AlQuraishi (arXiv)"
    url: "https://arxiv.org/search/?query=Mohamed+AlQuraishi&searchtype=author&abstracts=show&order=-announced_date_first&size=50&format=rss"
    tags: ["structure-prediction", "ML", "author"]
    bucket: "ai_bio"

  - name: "Alexander Rives (arXiv)"
    url: "https://arxiv.org/search/?query=Alexander+Rives&searchtype=author&abstracts=show&order=-announced_date_first&size=50&format=rss"
    tags: ["protein-LLM", "esm", "author"]
    bucket: "ai_bio"

  - name: "Frances Arnold (Google Scholar)"
    url: "https://scholar.google.com/scholar?q=Frances+Arnold&hl=en&as_sdt=0,5&output=rss"
    tags: ["directed-evolution", "author"]
    bucket: "protein"

daily_knowledge:
  enabled: true

podcast:
  enabled: true
  target_minutes: 60
  # Change voice if you want Mandarin etc. Example: "zh-CN-XiaoxiaoNeural"
  voice: "en-US-GuyNeural"
  tts_chunk_chars: 2800
  chunking:
    fulltext_threshold_chars: 2500
    tierA_max: 999
    tierB_max: 999
    tierB_batch_size: 5
    deep_dive_max_tokens: 2600
    roundup_max_tokens: 2200
    use_merge_llm: false


llm:
  enabled: true
  provider: "openrouter"
  model: "openai/gpt-oss-120b"
  api_key_env: "OPENROUTER_API_KEY"
  temperature: 0.25
  max_output_tokens: 20800

ranking:
  absolute_sources:
    - "Frances Arnold (Google Scholar)"
    - "David Baker (arXiv)"
  absolute_source_substrings:
    - "david baker"
    - "sergey ovchinnikov"
    - "mohamed alquraishi"
    - "alexander rives"

  source_priority_rules:
    - {contains: "nature biotechnology", priority: 1}
    - {contains: "nature chemical biology", priority: 1}
    - {contains: "pnas", priority: 2}
    - {contains: "nature (main journal)", priority: 3}
    - {contains: "arxiv", priority: 5}
    - {contains: "sciencedirect", priority: 6}
