pubmed:
  enabled: true
  email: "daiwenyueva@gmail.com"
  lookback_days: 5
  max_results_per_term: 30
  bucket: "protein"
  tags: ["pubmed", "journal", "biology"]
  search_terms:
    # Protein design — core
    - "protein design deep learning"
    - "de novo protein design"
    - "computational protein design"
    - "protein structure prediction"
    - "protein language model"
    - "diffusion model protein design"
    - "AlphaFold structure prediction"
    # Antibody design
    - "antibody design machine learning"
    - "antibody engineering computational"
    - "nanobody design"
    - "therapeutic antibody optimization"
    # Enzyme design
    - "enzyme design computational"
    - "enzyme engineering directed evolution"
    - "de novo enzyme design"
    # Protein engineering
    - "protein engineering stability"
    - "protein binder design"

daily_knowledge:
  enabled: true

wiki_context:
  enabled: false

podcast:
  enabled: true
  target_minutes: 60
  voice: "en-GB-RyanNeural"
  voice_rate: "+35%"
  tts_chunk_chars: 2800
  chunking:
    fulltext_threshold_chars: 2500
    tierA_max: 999
    tierB_max: 999
    tierB_batch_size: 5
    deep_dive_max_tokens: 2600
    roundup_max_tokens: 2200
    use_merge_llm: false

publish:
  enabled: true
  github_release_repo: "WenyueDai/openclaw_podcast"
  cleanup_intermediate: true

llm:
  enabled: true
  provider: "openrouter"
  model: "arcee-ai/trinity-large-preview:free"
  analysis_model: "stepfun/step-3.5-flash:free"
  api_key_env: "OPENROUTER_API_KEY"
  temperature: 0.25
  max_output_tokens: 8192

ranking:
  absolute_source_substrings:
    - "david baker"
    - "sergey ovchinnikov"
    - "alexander rives"
    - "charlotte deane"
    - "jeffrey gray"
    - "tanja kortemme"

  source_priority_rules:
    - {contains: "nature biotechnology", priority: 1}
    - {contains: "nature chemical biology", priority: 1}
    - {contains: "nature structural", priority: 1}
    - {contains: "protein engineering design", priority: 1}
    - {contains: "pnas", priority: 2}
    - {contains: "nature (main journal)", priority: 2}
    - {contains: "protein science", priority: 3}
    - {contains: "arxiv", priority: 5}
    - {contains: "sciencedirect", priority: 6}

  # Items whose title or snippet contain any of these keywords are ranked
  # above other items of equal source quality.
  topic_boost_keywords:
    - "antibody design"
    - "antibody engineering"
    - "nanobody"
    - "enzyme design"
    - "enzyme engineering"
    - "directed evolution"
    - "de novo protein"
    - "protein binder"
    - "protein engineering"
    - "therapeutic antibody"
    - "protein language model"
    - "diffusion model"
    - "AlphaFold"
    - "RoseTTAFold"
    - "ESMFold"
    - "ProteinMPNN"
    - "RFdiffusion"
