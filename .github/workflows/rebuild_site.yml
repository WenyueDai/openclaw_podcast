name: Rebuild Site

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [main]
    paths:
      - '.github/workflows/rebuild_site.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Write submit config
        env:
          MISSED_SUBMIT_TOKEN: ${{ secrets.MISSED_SUBMIT_TOKEN }}
        run: |
          echo "{\"token\":\"$MISSED_SUBMIT_TOKEN\"}" > docs/submit_config.json

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/submit_config.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update submit config [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
