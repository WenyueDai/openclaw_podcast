name: Rebuild Site

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [main]
    paths:
      - 'openclaw-knowledge-radio/tools/build_site.py'
      - '.github/workflows/rebuild_site.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openclaw-knowledge-radio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rebuild site
        env:
          MISSED_SUBMIT_TOKEN: ${{ secrets.MISSED_SUBMIT_TOKEN }}
        run: python tools/build_site.py

      - name: Commit and push
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Rebuild site [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
