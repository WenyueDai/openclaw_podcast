name: Process Missed Papers

on:
  push:
    branches: [main]
    paths:
      - 'openclaw-knowledge-radio/state/missed_papers.json'

jobs:
  process:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openclaw-knowledge-radio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install PyYAML requests

      - name: Process missed papers
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          NOTION_API_KEY:     ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: 3165f58ea8c280498f72c770028aec0d
        run: python tools/process_missed_papers.py

      - name: Rebuild site
        run: python tools/build_site.py

      - name: Commit and push
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add openclaw-knowledge-radio/state/missed_papers.json \
                  openclaw-knowledge-radio/state/boosted_topics.json \
                  openclaw-knowledge-radio/state/extra_rss_sources.json \
                  docs/
          git diff --cached --quiet || git commit -m "Process missed papers [skip ci]"
          git pull --rebase origin main
          git push origin main
