name: Daily Podcast

on:
  schedule:
    # Runs at 05:00 UTC every day (= 5am London winter / 1pm Beijing+8)
    - cron: "0 5 * * *"
  workflow_dispatch:   # allows manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openclaw-knowledge-radio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for push back
          token: ${{ secrets.GH_PAT }}   # PAT with repo + workflow scopes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Run daily pipeline
        env:
          OPENROUTER_API_KEY:   ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN:         ${{ secrets.GH_PAT }}
          SLACK_WEBHOOK_URL:    ${{ secrets.SLACK_WEBHOOK_URL }}
          NOTION_TOKEN:         ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID:   ${{ secrets.NOTION_DATABASE_ID }}
          MISSED_SUBMIT_TOKEN:  ${{ secrets.MISSED_SUBMIT_TOKEN }}
        run: python run_daily.py

      - name: Process missed papers
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: 3165f58ea8c280498f72c770028aec0d
        run: python tools/process_missed_papers.py

      - name: Prune old output dirs (keep last 30 days)
        run: |
          python - <<'PYEOF'
          import shutil
          from pathlib import Path
          from datetime import date, timedelta
          cutoff = date.today() - timedelta(days=30)
          for d in Path("output").iterdir():
              if not d.is_dir(): continue
              try:
                  if date.fromisoformat(d.name) < cutoff:
                      shutil.rmtree(d)
                      print(f"Pruned {d}")
              except ValueError:
                  pass
          PYEOF

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update daily podcast site $(date -u +%Y-%m-%d)"
          git pull --rebase origin main
          git push origin main
